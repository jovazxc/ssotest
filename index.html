<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Cookie</title>
    <script>
        // Intentar acceder a la cookie de dominio A desde dominio B
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        
        function receiveMessage(event) {
            if(event.origin == "https://matchbox-example.tiiny.site") {
                alert(event.data)
            }
        }
        window.addEventListener('message', receiveMessage);

       
    </script>
</head>
<body>
    <h1>Access Cookie in Domain B</h1>
    <iframe src="https://matchbox-example.tiiny.site/" style="display:none;"></iframe>
   
</body>
</html>
